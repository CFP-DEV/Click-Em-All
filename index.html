<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click 'Em All</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- JS -->
    <script defer src="./js/game.js"></script>
</head>
<body>
    
    <!-- Profile -->
    <div class="profile" id="profile">
        <!-- Avatar -->
        <div class="profile__avatar" id="playerLevel">
            
        </div>
        <!-- Info -->
        <div class="profile__info profile-info">
            <div class="profile-info__name" id="playerName">
                
            </div>
            <div class="profile-info__health">
                <div class="profile-info__health__value" id="playerHealth">
                    <span></span>
                    <span></span>
                </div>
                <div class="profile-info__health__bar" id="playerHealthBar">
                    <span></span>
                </div>
            </div>
            <div class="profile-info__experience">
                <div class="profile-info__experience__value" id="playerExperience">
                    <span></span>
                    <span></span>
                </div>
                <div class="profile-info__experience__bar" id="playerExperienceBar">
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Navigation -->
    <ul class="footer-navigation" id="footerNavigation">
        <li class="footer-navigation__item">
            <button class="footer-navigation__link btn btn--is-outline" id="changeProfile">
                CHANGE PROFILE
            </button>
        </li>
    </ul>

    <!-- Navigation -->
    <ul class="navigation" id="navigation">
        <li class="navigation__item">
            <button class="navigation__link btn btn--is-outline" id="game">
                FIGHT
            </button>
        </li>
        <li class="navigation__item">
            <button class="navigation__link btn btn--is-outline" id="inventory">
                INVENTORY
            </button>
        </li>
        <li class="navigation__item">
            <button class="navigation__link btn btn--is-outline" id="mine">
                MINE
            </button>
        </li>
        <li class="navigation__item">
            <button class="navigation__link btn btn--is-outline" id="shop">
                0 <span class="text--is-yellow">GOLD</span>
            </button>
        </li>
    </ul>

    <!-- Game -->
    <div class="game-content" id="gameScene">
        <!-- Monster -->
        <div class="monster">
            <div class="monster__health">
                <div class="monster__health__value" id="monsterHealth">
                    <span></span>
                    <span></span>
                </div>
                <div class="monster__health__bar" id="monsterHealthBar">
                    <span></span>
                </div>
            </div>
            <div class="monster__name" id="monsterName"></div>
        </div>
    </div>

    <!-- Mine -->
    <div class="mine-content" id="mineScene"></div>

    <!-- Shop -->
    <div class="shop-content" id="shopScene">
        shop
    </div>

    <!-- Inventory -->
    <div class="inventory-content" id="inventoryScene">
        inventory
    </div>

    <!-- Game Over -->
    <div class="death-content" id="deathScene">
        <h1 class="death-content__header">Game Over</h1>
        <button class="death-content__new-profile btn btn--is-outline" id="newProfile">
            New Profile
        </button>
    </div>

    <!-- Profile Selection -->
    <div class="profile-selection" id="profileSelectionScene">
        <!-- Header -->
        <header class="header">
            <h3 class="header__title">
                Select Profile
            </h3>
        </header>

        <!-- Profile List -->
        <ul class="profile-list" id="profile-list"></ul>

        <!-- New Profile -->
        <div class="new-profile">
            <input type="text" class="new-profile__name" id="profileName">
            <button class="new-profile__create-profile btn btn--is-outline" id="createProfile">
                Create
            </button>
        </div>
    </div>
</body>
</html>
